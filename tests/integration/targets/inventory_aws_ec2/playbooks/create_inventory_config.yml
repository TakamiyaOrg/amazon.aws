---
- hosts: 127.0.0.1
  connection: local
  gather_facts: false
  vars:
    template_name: ../templates/{{ template | default('inventory.yml.j2') }}
  tasks:
    - name: Write inventory config file
      ansible.builtin.copy:
        dest: ../test.aws_ec2.yml

    - name: Write ini configuration
      ansible.builtin.copy:
        dest: ../config.ini
